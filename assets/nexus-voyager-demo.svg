<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    .animate-pulse { animation: pulse 2s infinite; }
  </style>
  <rect width="800" height="420" fill="#0f172a"/>
  <g transform="translate(40,40)">
    <!-- Code window -->
    <rect width="400" height="340" rx="8" fill="#1e293b"/>
    <text x="20" y="40" fill="#0ea5e9" font-family="monospace" font-size="14">async def navigate(url: str):</text>
    <text x="40" y="70" fill="#94a3b8" font-family="monospace" font-size="14">browser = await launch()</text>
    <text x="40" y="100" fill="#94a3b8" font-family="monospace" font-size="14">page = await browser.new_page()</text>
    <text x="40" y="130" fill="#94a3b8" font-family="monospace" font-size="14" class="animate-pulse">await page.goto(url)</text>
  </g>
  <g transform="translate(480,40)">
    <!-- Browser window -->
    <rect width="280" height="340" rx="8" fill="#1e293b"/>
    <circle cx="140" cy="170" r="60" fill="none" stroke="#0ea5e9" stroke-width="4" class="animate-pulse"/>
    <text x="100" y="180" fill="#e2e8f0" font-family="system-ui" font-size="16">Loading...</text>
  </g>
</svg>